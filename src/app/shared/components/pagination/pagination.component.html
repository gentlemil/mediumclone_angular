<div class="w-full flex justify-center items-center">
  <ul class="pagination">
    <li>
      <a [routerLink]="url" class="page-link" [queryParams]="{ page: 1 }">
        <<
      </a>
    </li>

    <li>
      <a
        [routerLink]="url"
        class="page-link"
        [queryParams]="{ page: currentPage !== 1 ? currentPage - 1 : 1 }"
      >
        <
      </a>
    </li>

    <ng-container *ngFor="let page of pages; let i = index">
      <li class="page-item" [ngClass]="{ active: currentPage === page }">
        <a [routerLink]="url" class="page-link" [queryParams]="{ page: page }">
          {{ page }}
        </a>
      </li>
    </ng-container>

    <!-- todo: display [...] in the middle -->

    <li>
      <a
        [routerLink]="url"
        class="page-link"
        [queryParams]="{
          page: currentPage !== pages.length ? currentPage + 1 : pages.length
        }"
      >
        >
      </a>
    </li>

    <li>
      <a
        [routerLink]="url"
        class="page-link"
        [queryParams]="{ page: pages.length - 1 }"
      >
        >>
      </a>
    </li>
  </ul>
</div>
